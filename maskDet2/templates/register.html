<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://kit.fontawesome.com/c6912bf07b.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>


<body>
    {% include 'navbar.html'%}
    <img src="https://ysm-res.cloudinary.com/image/upload/c_fill,f_auto,g_faces:auto,h_720,q_auto,w_1280/v1/yale-medicine/live-prod/ym_new/images/3655000d-7adc-4e0f-a0ab-ac5d5ce337fa_tcm990-383423.jpg" id="bg" alt=""> {% include 'alert.html' %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <!-- <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                  /> -->
                            </div>
                            <div>
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action='register' method="POST">
                                        <div class="card_container">
                                            <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->

                                            <h1>Welcome to Mask Detection System</h1>
                                            <br>
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;text-align: center;">Create an account</h5>
                                        </div>
                                        <br>
                                        <div class="container">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example17">Email address</label>
                                                <input type="mail" id="form2Example17" class="form-control form-control-lg" name='register_email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Should must follow the standard pattern i.e. mail@company." required/>

                                            </div>
                                            <div class="row row-cols-2">
                                                <div class="col">
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example27">Password</label>
                                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name='register_password' pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Should contain minimum Minimum eight characters, at least one letter, one number and one special character."
                                                            required/>

                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example27"> Confirm Password</label>
                                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name='confirm_password' required/>

                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="form2Example27">Telephone</label>
                                                        <input type="tel" id="form2Example27" class="form-control form-control-lg" pattern='^[0-9]{10}' title='Should contain 10 digits' name='telephone' required/>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-check">
                                                        <br>
                                                        <br>
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="'checked" required>
                                                        <label class="form-check-label" for="flexCheckDefault">
                                  Agree to recording facial and contact details.
                                </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>




                                        <!-- button -->
                                        <div class="button-container">
                                            <input type="submit" id="button" value="Register">
                                        </div>
                                        <br>
                                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                                        <div id="register">
                                            <p>Have an account? <a href="{{url_for('login')}}" style="color: #393f81;">Login here</a></p>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
