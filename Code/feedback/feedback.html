                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" style="font-family: 'Jaldi', sans-serif;font-weight: bold;"/>
                            <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                          </div>
                        </div>
                        <br>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" style="font-family: 'Jaldi', sans-serif;font-weight: bold;"/>
                            <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                          </div>
                        </div>
                        <br>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                          
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="form3Example4c" class="form-control" placeholder="Phone Number" style="font-family: 'Jaldi', sans-serif;font-weight: bold;"/>

                          </div>
                        </div>
                        <br>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                          <i class="fa-solid fa-comment-lines fa-lg me-3 fa-fw"></i>
                          <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                          <div class="form-outline flex-fill mb-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Feedback" style="font-family: 'Jaldi', sans-serif;font-weight: bold;"></textarea>
                          </div>
                          
                        </div>
                        <br>
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" id="rg-button" class="btn btn-lg" style="color: white;">Submit</button>
                          <!-- <button>Click me</button> -->
