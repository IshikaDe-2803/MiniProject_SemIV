<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
        /*  html,body{
          height:100%;
        } */
        
        .carousel,
        .item,
        .active {
            height: 100%;
        }
        
        .carousel-inner {
            height: 100%;
        }
        /* .carousal-container{
          padding-bottom: 50px;
        } */
    </style>
    <script src="https://kit.fontawesome.com/c6912bf07b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %} {% if feedback == True %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 1% 2% 1% 2%; text-align: center;">
        <strong>Feedback recorded successfully!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %} {% if detect == False %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-left: 1%; margin-right: 1%; text-align: center;">
        <strong>Please login to access detect page!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <!-- carousal -->
    <div class="carousal-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/imgs/homepg_imgs/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/imgs/homepg_imgs/2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/imgs/homepg_imgs/3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/imgs/homepg_imgs/4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/imgs/homepg_imgs/5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/imgs/homepg_imgs/6.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
    <!-- footer -->
    {% include 'footer.html' %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
