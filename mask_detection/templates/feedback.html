<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/feedback.css">
    <script src="https://kit.fontawesome.com/c6912bf07b.js" crossorigin="anonymous"></script>
    <title>Feedback</title>
</head>

<body>
    <!-- navbar  -->
    {% include 'navbar.html' %}

    <section class="vh-10" style="background-color:#DAF7F2;">
        <div class="container h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 0px; background-color: rgba(255, 255, 255, 0.7);">
                        <div class="card-body p-md-5 ">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Feedback</p>

                                    <form class="mx-1 mx-md-4" action='feedback' method="POST">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" style="font-family: 'Jaldi', sans-serif;" required name='name' />
                                                <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                                            </div>
                                        </div>
                                        <br>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="mail" id="form3Example3c" class="form-control" placeholder="Your Email" style="font-family: 'Jaldi', sans-serif;" name='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Should must follow the standard pattern i.e. mail@company."
                                                    required/>
                                                <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                                            </div>
                                        </div>
                                        <br>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-phone fa-lg me-3 fa-fw" aria-hidden="true"></i>

                                            <div class="form-outline flex-fill mb-0">
                                                <input type="tel" id="form3Example4c" class="form-control" placeholder="Phone Number" pattern='^[0-9]{10}' title='Should contain 10 digits' style="font-family: 'Jaldi', sans-serif;" name='number' required/>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-comments fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Feedback" style="font-family: 'Jaldi', sans-serif;" name='feedmsg' required></textarea>
                                            </div>

                                        </div>
                                        <br>


                                        <div class="button-container">
                                            <input type="submit" id="button" value="Submit">
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://ysm-res.cloudinary.com/image/upload/c_fill,f_auto,g_faces:auto,h_720,q_auto,w_1280/v1/yale-medicine/live-prod/ym_new/images/3655000d-7adc-4e0f-a0ab-ac5d5ce337fa_tcm990-383423.jpg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    {% include 'footer.html' %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
